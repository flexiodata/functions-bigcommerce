title: BigCommerce Integration
description: Functions for accessing your BigCommerce info
image:
  src: https://static.flex.io/assets/logos2/bigcommerce.png
  alt: BigCommerce logo
functions:
  - path: bigcommerce-customers.py
  - path: bigcommerce-products.py

templates:
  - title: Lookup orders in your BigCommerce store
    description: 'Search and filter current orders in your spreadsheet'
    gsheets_spreadsheet_id: 168vaaxTIsWhLYIzwhIIycfnTD6BoxNlYWPPxLpozKG0
    excel_spreadsheet_path: ''
    in_production: false
    in_staging: false
  - title: Lookup products in your BigCommerce store
    description: "Interactively search and filter your store's product catalog"
    gsheets_spreadsheet_id: 16gGIVz3I-W8LZ7FAuekWotv5TKp4nv6xkQ_upjDsAbg
    excel_spreadsheet_path: ''
    in_production: false
    in_staging: false

prompts:
  - element: form
    name: form_api_key
    title: BigCommerce API information
    description: |
      Provide your BigCommerce API information to access your BigCommerce store
    class: el-form--cozy el-form__label-tiny
    rules:
      bigcommerce_store_hash:
        - required: true
          message: Please enter a valid BigCommerce Store Hash to continue.
      bigcommerce_client_id:
        - required: true
          message: Please enter a valid BigCommerce Client ID to continue.
      bigcommerce_access_token:
        - required: true
          message: Please enter a valid BigCommerce Access Token key to continue.
    form_items:
      - element: input
        type: text
        name: bigcommerce_store_hash
        label: Store Hash
        placeholder: Store Hash
        value: ''
      - element: input
        type: text
        name: bigcommerce_client_id
        label: Client ID
        placeholder: Client ID
        value: ''
      - element: input
        type: text
        name: bigcommerce_access_token
        label: Client Access Token
        placeholder: Client Access Token
        value: ''
