title: BigCommerce Integration
description: Functions for accessing your BigCommerce info
image:
  src: https://logo.clearbit.com/bigcommerce.com
  alt: BigCommerce logo
functions:
  - path: bigcommerce-products.py
prompts:
  - element: form
    name: form_api_key
    title: BigCommerce API key
    description: |
      Use your BigCommerce API key to access your BigCommerce store.
    class: el-form--cozy el-form__label-tiny
    rules:
      bigcommerce_api_key:
        - required: true
          message: Please enter a valid API key to continue.
      bigcommerce_store_url:
        - required: true
          message: Please enter a valid BigCommerce store url.
    form_items:
      - element: input
        type: text
        name: bigcommerce_store_url
        label: BigCommerce Store
        placeholder: BigCommerce store
        value: ''
      - element: input
        type: text
        name: bigcommerce_api_key
        label: API key
        placeholder: API key
        value: ''
